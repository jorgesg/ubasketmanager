<div class="container">
   
    <h2>Starting Team</h2>
    <div class="row">
        <div id="guard1" class="col-md-2 col-sm-2 col-xs-2 guard1 card {{currentTeam.guard1.type}}" ondrop="drop(event)" ondragover="allowDrop(event)">
            {{currentTeam.guard1.name}}
        </div>
        <div id="guard2" class="col-md-2 col-sm-2 col-xs-2 guard2 card {{currentTeam.guard2.type}}" ondrop="drop(event)" ondragover="allowDrop(event)">
            {{currentTeam.guard2.name}}
        </div>
        <div id="forward1" class="col-md-2 col-sm-2 col-xs-2 forward1 card {{currentTeam.forward1.type}}" ondrop="drop(event)" ondragover="allowDrop(event)">
            {{currentTeam.forward1.name}}
        </div>
        <div id="forward2" class="col-md-2 col-sm-2 col-xs-2 forward2 card {{currentTeam.forward2.type}}" ondrop="drop(event)" ondragover="allowDrop(event)">
            {{currentTeam.forward2.name}}
        </div>
        <div id="center" class="col-md-2 col-sm-2 col-xs-2 center card {{currentTeam.center.type}}" ondrop="drop(event)" ondragover="allowDrop(event)">
            {{currentTeam.center.name}}
        </div>
        <div id="sixthman" class="col-md-2 col-sm-2 col-xs-2 sixthman card {{currentTeam.sixthman.type}}" ondrop="drop(event)" ondragover="allowDrop(event)">
            {{currentTeam.sixthman.name}}
        </div>
        <div id="coach" class="col-md-2 col-sm-2 col-xs-2 coach card {{currentTeam.coach.type}}" ondrop="drop(event)" ondragover="allowDrop(event)">
            {{currentTeam.coach.name}}
        </div>
        <button>Play now</button>
    </div>
    
    <h2>Recent Posts</h2>
       
        <form role='form'>
            <div class='form-group'>
                <div class='input-group'>
                <input ng-model='postBody' class='form-control' />
                <span class='input-group-btn'>
                <button ng-Click='addPost()' class='btn btn-default'>Add Post</button>
                </span>
                </div>
            </div>
        </form>
                
        <ul class="list-group">
            <li ng-repeat="post in posts | orderBy:'-date'" class="list-group-item">
                <strong>@{{ post.username }}</strong>
                <span>{{ post.body }}</span>
            </li>
        </ul>
    </div>
