<div class="container">
    <form ng-submit="createUser(username, password, email)">
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" ng-model="username">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" ng-model="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" ng-model="password">
        </div>
        <!--<div class="form-group">
            <label>Repeat Password</label>
            <input class="form-control" type="password" ng-model="repassword">
        </div-->
        
        <input class="btn btn-success btn-lg btn-block" type="submit" value="Register">
    </form> 
</div>
